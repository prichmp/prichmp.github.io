---
layout: default
---


            <main>

                <div class="row-wrapper">
                    <div class="row">

                        <div class="column column-33">
                            <ul class="toc">
                              {% for my_page in site.pages %}
                                {% if my_page.title %}
                                <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                                {% endif %}
                              {% endfor %}
                            </ul>
                        </div><!-- .column -->

                        <div class="column column-66">

                            {{ content }}

                        </div><!-- .column -->

                    </div><!-- .row -->
                </div><!-- .row-wrapper -->

             </main>
